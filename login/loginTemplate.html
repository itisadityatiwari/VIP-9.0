<div style="width:100%;">
    <div class="col-md-6 panel" style="height: 341.625px">
        <div style="margin-top: 15px">
            <h2 align="center">
                <b>FIU Student Login</b>
            </h2>
        </div>
        <div style="margin-top: 30px">
            <a href="/auth/google" class="fa fa-2x fa-google btn btn-danger" style="margin-left:40%;border-radius:20px;width: 105px;height: 105px;padding-top:27px;font-size:50px;"></a>
            <h4 align="center">FIU Students can log in with their Gmail
                <b> FIU.EDU</b> account by clicking on the Gmail logo above.
            </h4>
        </div>
    </div>

    <div class="col-md-6 panel">
        <h4 align="center">
            <b>User Guide for STUDENT</b>
        </h4>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe width="500" height="215" src="https://www.youtube.com/embed/suABp88e3EM" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="col-md-12 panel">
        <div class="horizontal-lin"></div>
    </div>

    <div class="col-md-6 panel">
        <div class="login">
            <h2 align="center" style="margin-top: 15px">
                <b>Non-Student Login</b>
            </h2>
            <!--UserStory #1172-->
            <form action="/login" method="post" class="login-form" style="margin-top: 30px">
                <div class="input-group input-group-lg">
                    <div class="input-group-addon">
                        <span class="fa fa-lg fa-envelope" />
                    </div>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required tabindex="1" />
                </div>
                <div class="input-group input-group-lg">
                    <div class="input-group-addon">
                        <span class="fa fa-lg fa-key" />
                    </div>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required tabindex="2" />
                </div>
                <input type="submit" id="login" class="btn btn-primary fa-lg" value="Log in" tabindex="3" />
                <div class="login-bar">
                    <a ui-sref="registration" class="pull-right">Create an account</a>
                    <a ui-sref="resetpassword" class="pull-left">Forgotten your password?</a>
                    <br>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-6 panel">
        <h4 align="center">
            <b>User Guide for FACULTY</b>
        </h4>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe width="500" height="215" src="https://www.youtube.com/embed/Lqg7AjvdGlg" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
