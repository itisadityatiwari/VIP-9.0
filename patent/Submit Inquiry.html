<html>
    <head>
        <title>Submit your Licensing Query</title>
        <center>
            <body>
                <form>
                    <fieldset>
                        <legend>Submitting Inquiry</legend>
                    <table width = "450px">
                    </tr>
                    <tr>
                        <td>
                            <label for = "first_name">First Name</label>
                        </td>
                        <td>
                            <input type = "text" name = "first_name" max_length = "50" size = "30">
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            <label for = "last_name">Last Name</label>
                        </td>
                        <td>
                            <input type = "text" name = "last_name" max_length = "50" size = "30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for = "email">Email Address</label>
                        </td>
                        <td>
                            <input type = "text" name = "email" max_length = "80" size = "30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for = "contact">Contact No.</label>
                        </td>
                        <td>
                            <input type = "text" name = "contact" max_length = "30" size = "30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for = "affiliation">Affiliation</label>
                        </td>
                        <td>
                            <input type = "text" name = "affiliation" max_length = "50" size = "30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for = "area_of_interest">Area of your Interest</label>
                        </td>
                        <td>
                            <textarea name = "last_name" max_length = "1000" cols = "25" rows = "6"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for = "specific_patent">Specific Patent of your Interest</label>
                        </td>
                        <td>
                            <input type = "text" name = "specific_patent" max_length = "50" size = "30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for = "us_patent">US Patent #</label>
                        </td>
                        <td>
                            <input type = "text" name = "us_patent" max_length = "50" size = "30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for = "inquiry_details">Inquiry Message or Details</label>
                        </td>
                        <td>
                            <textarea name = "inquiry_details" max_length = "1000" cols = "25" rows = "6"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = "2" style = "text-align:center">
                        <input type = "button"  value = "Submit your Enquiry">
                        </td>
                    </tr>
                    </table>
                    </fieldset>
                </form>
            </body>
        </center>
    </head>
</html>
